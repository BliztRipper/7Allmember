<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>7-11 All Member</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="header d-flex justify-content-center border-bottom">
      <div class="sprite--logo"></div>
    </div>
    <section>
      <div class="container d-flex align-items-center flex-column">
        <div class="sprite--allCard"></div><span class="connectCard">เชื่อมบัตร All Member Visa Card</span><span class="connectCard--detail">กรุณากรอกข้อมูลเพิ่มเติม </span>
      </div>
    </section>
    <section>
      <div class="container form">
        <form class="needs-validation" action="kyc.html" method="" novalidate="novalidate">
          <div class="col-12">
            <label class="form__label" for="validate-tel">เบอร์โทรศัพท์</label>
            <input class="form-control" id="validate-tel" type="tel" value="" placeholder="089-999-9999" pattern=".{12}" required="required"/>
            <div class="valid-feedback"> </div>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="col-12" style="margin-top:34px;">
            <label class="form__label" for="validate-id">เลขบัตรประชาชน</label>
            <input class="form-control" id="validate-id" type="tel" value="" placeholder="1-234-5678-9012-5" pattern=".{17}" required="required"/>
            <div class="valid-feedback"> </div>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="col-12" style="margin-top:34px;">
            <label class="form__label" for="validate-address">ที่อยู่ปัจจุบัน</label>
            <input class="form-control" id="validate-address" type="text" placeholder="เลขที่บ้าน, แขวง, อำเภอ, จังหวัด" required="required"/>
            <div class="valid-feedback"> </div>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="next"> 
            <button class="btn next--btn" type="submit">ถัดไป</button>
          </div>
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
    <script>
      var formatPhone = new Cleave('#validate-tel', {
        prefix: '08',
        delimiter: '-', 
        blocks: [3, 3, 4]
      });
      
      var formatID = new Cleave('#validate-id', {
        delimiter: '-',
        blocks: [1, 3, 4, 4, 1]
      });
    </script>
  </body>
</html>
