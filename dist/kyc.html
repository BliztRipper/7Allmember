<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>7-11 All Member</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="header d-flex justify-content-center border-bottom">
      <div class="sprite--logo"></div>
    </div>
    <section>
      <div class="container d-flex align-items-center flex-column">
        <div class="sprite--allCard"></div><span class="connectCard">เชื่อมบัตร All Member Visa Card</span><span class="connectCard--detail">กรุณากรอกข้อมูลเพิ่มเติม </span>
      </div>
    </section>
    <section>
      <div class="container form">
        <form class="needs-validation" action="signing.html" method="" novalidate="novalidate">
          <div class="col-12">
            <label class="form__label" for="validate-backId">หมายเลขหลังบัตร (Member ID) 18 หลัก </label>
            <input class="form-control" id="validate-backId" type="tel" placeholder="9999-9999-9999-9999-99" pattern=".{22}" required="required"/>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="col-12" style="margin-top:34px;">
            <label class="form__label" for="validate-frontId">หมายเลขหน้าบัตร 4 หลักสุดท้าย</label>
            <input class="form-control validate-frontId" type="tel" placeholder="8434" pattern=".{4}" required="required"/>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="col-12" style="margin-top:34px;">
            <label class="form__label" for="validate-job">อาชีพ</label>
            <select class="form-control" id="validate-job" required="required">
              <option> </option>
              <option>เศรษฐี </option>
              <option>Hi-So </option>
            </select>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="col-12" style="margin-top:34px;">
            <label class="form__label" for="validate-jobaddress">ที่อยู่ที่ทำงาน</label>
            <input class="form-control" id="validate-jobaddress" type="text" placeholder="ชื่อบริษัท จังหวัด" required="required"/>
            <div class="invalid-feedback">กรุณากรอกข้อมูลให้ถูกต้อง</div>
          </div>
          <div class="next"> 
            <button class="btn next--btn" id="check-invalid" type="submit" disabled="disabled">ถัดไป</button>
          </div>
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
    <script>
      var formatBackID = new Cleave('#validate-backId', {
        delimiter: '-', 
        blocks: [4, 4, 4, 4, 2]
      });
    </script>
  </body>
</html>
